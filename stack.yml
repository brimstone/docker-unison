version: "3"

services:
  unison:
    image: unison
    networks:
    - unison
    volumes:
    - home:/home
    environment:
    - DIR=/home
    - STACK=unison
    deploy:
      mode: global
      resources:
        limits:
          memory: 50M
        reservations:
          memory: 10M

volumes:
  home:

networks:
  unison:
